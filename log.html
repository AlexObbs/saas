<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="log.css">
</head>

<body>
    <div class="card">
        <form action="post">
            <H3>Log In or Sign Up</H3>
            <div class="log">
                <p>
                    <label for="userName" class="text">User Name:</label>
                    <input type="text" name="userName" id="userName" required>
                </p> <br>
                <p>
                    <label for="password" class="text">Password:</label>
                    <input type="password" name="password" id="password" required>
                </p> <br>
                <div class="box tel">
                    <input type="checkbox" name="rem" id="rem" required>
                    <label for="rem" class="text">Remember Me</label>
                    <a href="#" class="text bag">Forgot Password?</a>
                </div>
                <p>
                    <button class="text btn" value="login" name="login">Log In</button>
                </p>
            </div>
            <div class="comp">
                <p class="text">Don't Have an Account?
                    <button class="bts text" value="sign" name="sign" type="sign">Sign Up</button>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
